<!DOCTYPE html>
<html>

<head>
    <title>
        SignUP
    </title>
</head>

<body>
    <div style=" background-color:#deebf0; border-radius: 0px 0px 30px 30px;width:99%; height: 500px; border: 0mm;">
        <form name="form_signup" action="" method="post">
            <label>Username : </label>
            <input type="text" placeholder="Enter your full name" required>
            <br>
            <br>
            <label>Email Id : </label>
            <input type="email" placeholder="Enter your email id" autocomplete="on" required>
            <br>
            <br>
            <label>Contact No. : </label>
            <input type="number" placeholder="Enter your contact number" required>
            <br>
            <br>
            <label>Gender : </label>
            <input type="checkbox" value="Male" required> Male
            <input type="checkbox" value="Female" required> Female
            <br>
            <br>
            <label>Create your Password : </label>
            <input type="password" placeholder="Enter your Password" required>
            <br>
            <br>
            <input type="submit" placeholder="submit">

        </form>
    </div>
</body>

</html>
